<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Ice Cream Creator</title>
  </head>
  <body>
    <h1>Ice Cream Creator</h1>
    <form>
      <div class="wrapper">
        <h2>Maak uw Keuze</h2>
        <div class="keuze">
          <div class="label" id="horentje">Horentje:</div>
          <div class="radio" id="radiobtn1">
            <input class="radioCheck" type="radio" name="kseuze" value="horentje" />
          </div>
          <img
            class="image"
            id="img1"
            src="images/horentje.svg"
            alt="horentje icoon"
          />

          <div class="label" id="potje">Potje:</div>
          <div class="radio" id="radiobtn2">
            <input class="radioCheck" type="radio" name="keuze" value="potje" />
          </div>
          <img
            class="image"
            id="img2"
            src="images/potje.svg"
            alt="Potje icoon"
          />
        </div>

        <h2>Welke smaken?</h2>
        <div class="smaak">
          <div class="label" id="choco">Chocolade:</div>
          <div class="checkbox" id="checkbtn1">
            <input type="checkbox" name="chocolade" />
          </div>
          <img
            class="image"
            id="img3"
            src="images/choco.svg"
            alt="chocolade icoon"
          />

          <div class="label" id="vanille">Vanille:</div>
          <div class="checkbox" id="checkbtn2">
            <input type="checkbox" name="vanille" />
          </div>
          <img
            class="image"
            id="img4"
            src="images/vanille.svg"
            alt="vanille icoon"
          />

          <div class="label" id="aardbei">Aardbei:</div>
          <div class="checkbox" id="checkbtn3">
            <input type="checkbox" name="aardbei" />
          </div>
          <img
            class="image"
            id="img5"
            src="images/aardbei.svg"
            alt="aardbei icoon"
          />
        </div>

        <div class="buttons">
          <button class="btns" id="btn1" type="reset">Resetten</button>
          <button class="btns" id="btn2" type="submit">Bestellen</button>
        </div>
      </div>
    </form>
  </body>
</html>
